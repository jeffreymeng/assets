<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Jeffrey Meng">
	<link rel="stylesheet" type="text/css" href="/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<title>Jeffrey Archives</title>
	<style>
		/*
    .link utility class to imitate bootstrap links without href attribute
    */

		.link {

			color: #007bff;
			text-decoration: none;
			background-color: transparent;
			-webkit-text-decoration-skip: objects;

		}

		.link:hover {

			color: #0056b3;
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="col-lg-12">
			<br>
			<h1>Jeffrey Assets - jQuery</h1>
			<nav class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="/">Home</a>
				</li>
				<span class="breadcrumb-item active">jQuery</span>
			</nav>
			<p>
				<a href="https://jquery.com">Website</a> |
				<a href="http://api.jquery.com/">docs</a>
			</p>
			<hr>
			<a name="v3"></a>
			<h3>v3</h3>
			<b>v3.3.1</b>:
			<a class="link" href="#3.3.1">https://cdn.jeffkmeng.com/jquery/3.3.1/jquery.min.js</a>






		</div>
	</div>
	<script src="/jquery/3.2.1/js/jquery.min.js"></script>
	<script src="/popperjs/1.12.6/js/popper.min.js"></script>
	<script src="/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<script src="/js/clipboard.min.js"></script>
	<script>
		var clipboard = new ClipboardJS(".link", {
			target: function (trigger) {
				//console.log(trigger);
				return trigger;
			}
		});
		$(".link").each(function () {
			$(this).on("mouseleave", clearTooltip);
			$(this).on("blur", clearTooltip);
		});


		function clearTooltip(e) {
			e.currentTarget.setAttribute("class", "link");
			e.currentTarget.removeAttribute("aria-label");
		}

		function showTooltip(elem, msg) {
			elem.setAttribute("class", "link tooltipped tooltipped-s");
			elem.setAttribute("aria-label", msg);
		}

		// Simplistic detection, do not use it in production
		function fallbackMessage(action) {
			var actionMsg = "";
			var actionKey = (action === "cut" ? "X" : "C");

			if (/iPhone|iPad/i.test(navigator.userAgent)) {
				actionMsg = "No support :(";
			}
			else if (/Mac/i.test(navigator.userAgent)) {
				actionMsg = "Press âŒ˜-" + actionKey + " to " + action;
			}
			else {
				actionMsg = "Press Ctrl-" + actionKey + " to " + action;
			}

			return actionMsg;
		}
		clipboard.on("success", function (e) {
			e.clearSelection();

			showTooltip(e.trigger, "Copied!");
		});

		clipboard.on("error", function (e) {
			showTooltip(e.trigger, fallbackMessage(e.action));
		});

	</script>

</body>

</html>
