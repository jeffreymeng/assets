       <div id="markdown"></div>
       <script src="https://assets.jeffkmeng.com/jquery/2.2.4/js/jquery.min.js"></script>
        <script>
        function getQuery(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
                var converter = new showdown.Converter()

        $.ajax({
  url: getQuery("url") || "#file not found\nYou should not have directly accessed this page. Instead you should have been redirected here\nif you were, please contact the owner of the page you were redirected from.",
  success: function(text){
    $("#markdown").html(converter.makeHtml(text))
  },
  dataType: "text"
});


    
        </script>
