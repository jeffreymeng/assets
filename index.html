<html>

<head>
    <link href="https://assets.jeffkmeng.com/bootstrap/v3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="col-lg-12">
        <div class="container">
            <h1>Jeffrey Assets</h1>
            <hr>
            <p>This is where I store all the assets I use for most of my github projects</p>
            <h3>Files:</h3>
            <input class="form-control" id="search">
            <div id="projects">
                <div class="panel-group bootstrap" id="bootstrap-336" data-version="3.3.6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                              <a data-toggle="collapse" href="#collapse1">Bootstrap Version 3.3.6(toggle snippets)</a> | <a href="https://getbootstrap.com">getbootstrap.com</a> | <a href="bootstrap/docs/">Local Docs</a>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse">
                            <ul class="list-group">
                                <li class="list-group-item">JS:
                                    <div class="input-group">
                                        <input type="text" class="form-control" value='<script src="https://assets.jeffkmeng.com/bootstrap/v3/js/bootstrap.min.js"></script>' id="bootstrap-336-code">
                                        <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" data-toggle="tooltip" data-placement="top" title="Copy To Clipboard"><img height="20" class="clipboard" data-clipboard-target="#bootstrap-336-code" src="https://assets.jeffkmeng.com/clipboard/v1/svg/clipboard.svg" alt="Copy To Clipboard"></button>
                                      </span>
                                    </div>
                                    <!-- /input-group -->
                                </li>
                                <li class="list-group-item">Two</li>
                                <li class="list-group-item">Three</li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
            <script src="https://assets.jeffkmeng.com/jquery/v2/js/jquery.min.js"></script>
            <script src="https://assets.jeffkmeng.com/bootstrap/v3/js/bootstrap.min.js"></script>
            <script src="https://assets.jeffkmeng.com/fuse/v2/js/fuse.min.js"></script>
            <script src="https://assets.jeffkmeng.com/clipboard/v1/js/clipboard.min.js"></script>


            <script>
            /* global $ Clipboard */
            var clipboard = new Clipboard('.clipboard');

clipboard.on('success', function(e) {
    console.info('Action:', e.action);
    console.info('Text:', e.text);
    console.info('Trigger:', e.trigger);
    alert($(e.trigger).attr("data-clipboard-target"));

    e.clearSelection();
});

clipboard.on('error', function(e) {
    console.error('Action:', e.action);
    console.error('Trigger:', e.trigger);
});
            $(function () {
              $('[data-toggle="tooltip"]').tooltip();
            });
                $("#search").keyup(function() {
                    var books = [{
                        id: "bootstrap-v3",
                        name: 'bootstrap',
                        version: '3.3.6',
                        css: "css",
                        js: "js"

                    }];

                    var options = {
                        keys: ['name', 'version', "css", "js"], // keys to search in
                        id: 'id' // return a list of identifiers only
                    }
                    var f = new Fuse(books, options);
                    var result = f.search($("#search.val")); // Fuzzy-search for pattern 'brwn'
                    console.log(result);

                    for (i = 0; i < result.length; i++) {
                        $("#" + result[i]).show()
                    }
                });
            </script>
        </div>
    </div>
</body>

</html>
